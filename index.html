<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Mensajes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Decodificador de Mensajes</h1>
    </div>
    <div class="main-content">
      <div class="input-area">
        <label for="text">Ingresa el texto aquí:</label>
        <textarea id="texto" placeholder="Escribe el mensaje que deseas encriptar o desencriptar"></textarea>
      </div>
      <div class="buttons-area">
        <button id="encrypt">Encriptar!</button>
        <button id="decrypt">Desencriptar!</button>
      </div>
      <div class="output-area">
        <p id="output">Ningún mensaje fue encontrado</p>
      </div>
      <div>
        <button class="hidden" id="copy">copiar</button>
      </div>
    </div>
    <div class="footer">
      <p>Creado por Ronald Teran Paco - 2023</p>
    </div>
  </div>
</body>
<script src="/js/index.js"></script>
</html>
